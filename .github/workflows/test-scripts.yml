name: Test Scripts on Bertha

on:
  workflow_dispatch:
    inputs:
      var1:
        description: 'Container Name'
        required: true
      var2:
        description: 'ID Name'
        required: true
      var3:
        description: 'Data'
        required: true

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write      
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
      - name: Test Script
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.BERTHA_HOST }}
          username: ${{ secrets.BERTHA_USER }}
          key: ${{ secrets.SSH_KEY }}
          port: ${{ secrets.BERTHA_SSH_PORT }}
          script: bash ${HOME}/hype-scripts/sensor/add-datamock.sh  ${{ github.event.inputs.var1 }} ${{ github.event.inputs.var2 }} ${{ github.event.inputs.var3 }}
